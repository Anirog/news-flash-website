name: Build blog

on:
  push:
    paths:
      - "posts/**/*.md"
      - "generate_blog.py"  # optional: rebuild if you change the script
      - ".github/workflows/build-blog.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # or whatever you use locally

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate blog
        run: |
          python generate_blog.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage any changes from generate_blog.py
          git add .

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generate blog from new posts"
            git push
          else
            echo "No changes to commit."
          fi